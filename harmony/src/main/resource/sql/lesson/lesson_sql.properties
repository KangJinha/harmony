printLessonAll=SELECT * FROM (SELECT ROWNUM AS RNUM,A.* FROM (SELECT * FROM V_STARAVG JOIN V_REVIEWCNT USING(BOARD_NO) JOIN TBL_LESSON_BOARD USING(BOARD_NO) ORDER BY BOARD_VIEW_COUNT DESC)A) WHERE RNUM BETWEEN ? AND ?

printLessonByFilterInst=SELECT * FROM (SELECT * FROM V_STARAVG JOIN V_REVIEWCNT USING(BOARD_NO) JOIN TBL_LESSON_BOARD USING(BOARD_NO) ORDER BY BOARD_VIEW_COUNT DESC)A WHERE INST_NO = ?
printLessonByFilterPlace=SELECT * FROM (SELECT * FROM V_STARAVG JOIN V_REVIEWCNT USING(BOARD_NO) JOIN TBL_LESSON_BOARD USING(BOARD_NO) ORDER BY BOARD_VIEW_COUNT DESC)A WHERE BOARD_PLACE LIKE ?
printLessonByFilterPrice=SELECT * FROM (SELECT * FROM V_STARAVG JOIN V_REVIEWCNT USING(BOARD_NO) JOIN TBL_LESSON_BOARD USING(BOARD_NO) ORDER BY BOARD_VIEW_COUNT DESC)A WHERE BOARD_PRICE= ?
printLessonByFilterTime=SELECT * FROM (SELECT * FROM V_STARAVG JOIN V_REVIEWCNT USING(BOARD_NO) JOIN TBL_LESSON_BOARD USING(BOARD_NO) JOIN TBL_LESSON_BOARD_TIME USING(BOARD_NO) ORDER BY BOARD_VIEW_COUNT DESC)A WHERE SUBSTR(LESSON_START_TIME,10,2) BETWEEN ?-6 AND ?
printLessonByFilterTitle=SELECT * FROM (SELECT * FROM V_STARAVG JOIN V_REVIEWCNT USING(BOARD_NO) JOIN TBL_LESSON_BOARD USING(BOARD_NO) ORDER BY BOARD_VIEW_COUNT DESC)A WHERE BOARD_TITLE LIKE ?
printLessonByKeyword=SELECT * FROM (SELECT ROWNUM AS RNUM,A.* FROM (SELECT * FROM V_STARAVG JOIN V_REVIEWCNT USING(BOARD_NO) JOIN TBL_LESSON_BOARD USING(BOARD_NO) ORDER BY #COL DESC)A) WHERE RNUM BETWEEN ? AND ?
				
printLessonByReviews=SELECT * FROM (SELECT ROWNUM AS RNUM,A.* FROM (SELECT * FROM V_STARAVG JOIN V_REVIEWCNT USING(BOARD_NO) JOIN TBL_LESSON_BOARD USING(BOARD_NO) ORDER BY CNT DESC)A) WHERE RNUM BETWEEN ? AND ?
printLessonByStarAvg=SELECT * FROM (SELECT ROWNUM AS RNUM,A.* FROM (SELECT * FROM V_STARAVG JOIN V_REVIEWCNT USING(BOARD_NO) JOIN TBL_LESSON_BOARD USING(BOARD_NO) ORDER BY AVG DESC)A) WHERE RNUM BETWEEN ? AND ?
		
