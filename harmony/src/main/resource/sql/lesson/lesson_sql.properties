selectReviewCountByNo=SELECT COUNT(*) FROM(SELECT B.BOARD_NO, R.MEM_NO, R.LESSON_REVIEW_POINT, R.LESSON_REVIEW, R.REVIEW_ENROLL_DATE FROM TBL_LESSON_BOARD B JOIN TBL_LESSON_APPLY_INFO I ON B.BOARD_NO = I.BOARD_NO JOIN TBL_LESSON_REVIEW R ON I.APPLY_NO = R.APPLY_NO WHERE B.BOARD_NO = ?)


